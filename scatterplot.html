<!DOCTYPE html>
<meta charset="UTF-8">
<title>Scatterplot</title>
<style>
    circle.point {
        fill: steelblue;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
<script src="../lib/d3.js"></script>
<script src="scatterplot.js"></script>
<script>

 // Wait until the browser has created a body element for us.
    document.addEventListener("DOMContentLoaded", function () {

        var data, viz;

     // Example data were taken from http://www.nvcc.edu/home/elanthier/methods/correlation.htm.
        data = [
            [3.1, 14],
            [2.4, 10],
            [2.0, 20],
            [3.8, 7],
            [2.2, 25],
            [3.4, 9],
            [2.9, 15],
            [3.2, 13],
            [3.7, 4],
            [3.5, 21]
        ];

     // Initialize scatterplot.
        viz = scatterplot().width(500).height(500);

     // Generate scatterplot.
        d3.select("body")
          .datum(data)
          .call(viz);

    });

</script>
